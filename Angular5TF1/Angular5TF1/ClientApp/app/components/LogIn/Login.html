<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input formControlName="email"
                           name="email"
                           type="email" class="form-control" id="email">
                    <div class="form-control-feedback" *ngIf="loginForm.controls.email.errors 
                         && (loginForm.controls.email.dirty || loginForm.controls.email.touched || isSubmit)">
                        <p *ngIf="loginForm.controls.email.errors.required">Email is required</p>
                        <p *ngIf="loginForm.controls.email.errors.minlength">Email must be 4 characters long</p>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input name="password" formControlName="password" type="password" class="form-control" id="pwd">
                    <div class="form-control-feedback" *ngIf="loginForm.controls.password.errors 
                         && (loginForm.controls.password.dirty || loginForm.controls.password.touched || isSubmit)">
                        <p *ngIf="loginForm.controls.password.errors.required">Password is required</p>                        
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <DatePicker></DatePicker>
        </div>
    </div>
    <pre>{{loginForm.value | json}}</pre>
</div>
