<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input formControlName="email"
                           name="email"
                           type="email" class="form-control" id="email">
                    <div class="form-control-feedback" *ngIf="loginForm.controls.email.errors && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                        <p *ngIf="loginForm.controls.email.errors.required">Password is required</p>
                        <p *ngIf="loginForm.controls.email.errors.minlength">Password must be 4 characters long</p>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input name="password" formControlName="password" type="password" class="form-control" id="pwd">
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
